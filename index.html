<!DOCTYPE html>

    <style>
        body {
            background-image: url('https://artfiles.alphacoders.com/114/114615.jpg');
            background-size: cover; /* Cover the entire page */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Prevent the background from tiling */
            margin: 0; /* Remove default margin */
        }
        div {
            width: 300px; /* Set width to 300px */
            height: 100vh; /* Set height to full viewport height */
            background-color: #f7f7f7;
            position: fixed; /* Keep the div fixed during scrolling */
            top: 0; /* Position it at the top */
            left: 100px; /* Corrected to include 'px' */
        }
    </style>
</head>
<body>
    <div>

        </center>
